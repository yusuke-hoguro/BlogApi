name: Backend Tests
run-name: "Backend Tests (Branch: ${{ github.head_ref || github.ref_name }})"

permissions:
  contents: write

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]  
  # 毎日午前3：00に実行する(JST 03:00 = UTC 18:00)
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with: 
          go-version: 1.24

      # Go言語のコードを分析
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  auto-test:
    runs-on: ubuntu-latest

    steps:
      # ランナー環境にリポジトリのコードをチェックアウトする
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24

      - name: Verify dependencies
        run: go mod tidy && git diff --exit-code go.mod go.sum 

      # Docker Composeでビルドとテスト実行
      - name: Build and run tests (docker-compose)
        run: docker compose -f ./infra/docker-compose.test.yml --env-file ./.env up --build --abort-on-container-exit || exit 1

      # カバレッジ対応
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/coverage.out
          if-no-files-found: ignore  # coverage.out が存在しなくても警告抑制
    
      # テスト失敗時はコンテナログを取得する
      - name: Save container logs if failed
        if: failure()
        run: |
          mkdir -p logs
          docker compose -f ./infra/docker-compose.test.yml --env-file ./.env logs > logs/test.log || true
          cat logs/test.log

      # テスト失敗時はログをartifactにUP
      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: logs/test.log
          if-no-files-found: ignore

      - name: Cleanup
        run:  docker compose -f ./infra/docker-compose.test.yml --env-file ./.env down -v
  
  generate-swagger:
    needs: [lint, auto-test]
    if: >
      github.event_name == 'pull_request' &&
      (github.base_ref == 'main' || github.base_ref == 'develop') &&
      needs.lint.result == 'success' &&
      needs.auto-test.result == 'success'
    uses: ./.github/workflows/generate-swagger.yml
    with:
      pr_branch: ${{ github.head_ref }}

  notify-slack:
    needs: [lint, auto-test, generate-swagger]
    if: always()
    uses: ./.github/workflows/slack-notification.yml
    with:
      status: ${{ (needs.lint.result == 'success' && needs.auto-test.result == 'success' && (github.event_name != 'pull_request' || needs.generate-swagger.result == 'success')) && 'success' || 'failure' }}      
      source: "Backend Tests"
      branch: ${{ github.head_ref || github.ref_name }}
      run_id: ${{ github.run_id }}
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

